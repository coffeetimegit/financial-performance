<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>報告書Finder: 検索結果</title>
</head>

{% extends "base.html" %}

{% block content %}


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">提出日時</th>
      <th scope="col">提出者／ファンド</th>
      <th scope="col">提出書類</th>
    </tr>
  </thead>
  <tbody>

  {%for report in reports%}
    <tr>
      <td>{{report[0]}}</td>
      <td>{{report[1]}}</td>
      <td>
        <a href="{{report[3]}}" target="_blank">{{report[2]}}</a>
      </td>
    </tr>

  {% endfor %}

  </tbody>
</table>

{% endblock %}

</html>
